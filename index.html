<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <title>$COLLIE Bot</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5dc; /* Fundo bege */
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .image {
      width: 200px;
      height: 200px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #0000ff; /* Texto azul */
      font-size: 4rem;
    }
    .donate-button {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .donate-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://link-da-imagem-acessível" alt="$COLLIE Logo" class="image">
    <h1>$COLLIE</h1>
    <button class="donate-button" onclick="handleDonateClick()">Click for donate liquidity FREE</button>
  </div>

  <script>
    const blockId = '4781';

    function handleDonateClick() {
      const adController = window.Adsgram?.init({ 4781 });
      if (adController) {
        adController.show()
          .then(() => {
            // Usuário assistiu ao anúncio até o final, redireciona para o link de doação
            window.open('https://t.me/CollieonINJbot/CollieonINJAPP', '_blank');
          })
          .catch((error) => {
            console.error("Erro ao carregar o anúncio:", error);
            alert("Erro ao exibir o anúncio. Tente novamente.");
          });
      } else {
        alert("Adsgram não está carregado. Por favor, recarregue a página.");
      }
    }
  </script>
</body>
</html>
